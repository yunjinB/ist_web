<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>The Eternal Summer: Faces of Elder Women</title>
  </head>
  <body>
    <div class="page-title">The Eternal Summer: Faces of Elder Women</div>

    <!-- info 이미지 고정 -->
    <img src="/images/info.png" id="infoIcon" />

    <!-- 물뿌리개 하나만 고정 -->
    <img src="/images/seed.1.png" class="seed" data-seed-id="1" />

    <!-- 꽃들이 나타나는 컨테이너 -->
    <div class="flower-container"></div>

    <!-- 편지 쓰기 모달 -->
    <div id="letterModal" class="modal hidden">
      <div class="letter-wrapper">
        <textarea id="letterInput" placeholder="편지를 써주세요..."></textarea>
        <button id="submitLetter">작성 완료</button>
      </div>
    </div>

    <!-- 편지 읽기 모달 -->
    <div id="viewModal" class="modal hidden">
      <div id="read-box">
        <div id="viewContent"></div>
        <button id="closeView">닫기</button>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
